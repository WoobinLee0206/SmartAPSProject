{% extends "layouts.html" %}

{% block body %}
<div class="splash-container">
<div class="card" style='margin-top:50px;'>
<div class="card-header text-center"><a class="navbar-brand" href="/">Login</a><span class="splash-description">Please enter your user information.</span></div>
<div class="card-body">
<form method="POST" action="/login" onsubmit="return confirm('로그인 하시겠습니까?')">
<div class="form-group">
<input type="text" class="form-control form-control-lg" name='username' placeholder="enter your username" required>
</div>
<div class="form-group">
<input type="password" class="form-control form-control-lg" name='password' placeholder="**********" required>
</div>

<button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
</form>
</div>
<div class="card-footer bg-white p-0" style = "text-align:center;">
<div class="card-footer-item card-footer-item-bordered">
<a href="/register" class="footer-link">Create An Account</a></div>

</div>
</div>
</div>
{% endblock %}
